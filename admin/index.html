<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademi Yönetimi - Feza Savaş</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./admin.css">
</head>
<body>
    <div class="admin-wrapper">
        <header class="admin-header">
            <div>
                <h1>Akademi Yönetim Paneli</h1>
                <p>Feza Bey için makale ve görsel yayınlama arayüzü.</p>
            </div>
            <a class="admin-link" href="../akademi/" target="_blank" rel="noopener">Akademi sayfasını aç</a>
        </header>

        <section class="admin-card" id="login-card">
            <h2>Giriş</h2>
            <form id="login-form">
                <label>
                    Kullanıcı Adı
                    <input type="text" id="admin-username" autocomplete="username" required>
                </label>
                <label>
                    Şifre
                    <input type="password" id="admin-password" autocomplete="current-password" required>
                </label>
                <label>
                    API Adresi
                    <input type="url" id="admin-api" placeholder="https://your-admin-api.onrender.com" required>
                </label>
                <button type="submit" class="primary">Giriş Yap</button>
                <p class="admin-hint">API adresi, Render üzerindeki yayın servisidir.</p>
            </form>
        </section>

        <section id="admin-content" hidden>
            <div class="admin-tabs">
                <button type="button" class="admin-tab is-active" data-admin-tab="publish">Yeni Makale</button>
                <button type="button" class="admin-tab" data-admin-tab="posts">Makalelerim</button>
            </div>

            <section class="admin-card" id="publish-card" data-admin-panel="publish">
                <div class="admin-card-header">
                    <h2 id="publish-title">Yeni Akademi Makalesi</h2>
                    <button type="button" class="link-button" id="cancel-edit" hidden>Yeni makale oluştur</button>
                </div>
                <form id="publish-form">
                    <input type="hidden" name="slug" id="admin-slug">
                    <input type="hidden" name="published" id="admin-published" value="true">
                    <div class="admin-grid">
                        <label>
                            Başlık *
                            <input type="text" name="title" required>
                        </label>
                        <label>
                            Yayın Tarihi *
                            <input type="date" name="date" required>
                        </label>
                    </div>
                    <label>
                        Kısa Açıklama *
                        <textarea name="description" rows="3" required></textarea>
                    </label>
                    <label>
                        Etiketler (virgülle ayırın)
                        <input type="text" name="tags" placeholder="strateji, otomasyon">
                    </label>
                    <label>
                        Kapak Görseli
                        <input type="file" name="coverImage" accept="image/*">
                    </label>
                    <p id="cover-note" class="admin-hint" hidden>Mevcut kapak görseli korunur. Yeni görsel yüklerseniz üzerine yazılır.</p>
                    <label>
                        İçerik (Markdown) *
                        <textarea name="body" rows="12" required></textarea>
                    </label>
                    <button type="submit" class="primary" id="publish-submit">Yayınla</button>
                    <p id="publish-status" class="admin-status"></p>
                </form>
            </section>

            <section class="admin-card" id="posts-card" data-admin-panel="posts" hidden>
                <h2>Makalelerim</h2>
                <p class="admin-status" id="posts-status"></p>
                <div class="admin-table-wrapper">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Başlık</th>
                                <th>Tarih</th>
                                <th>Etiketler</th>
                                <th>Durum</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="posts-table-body"></tbody>
                    </table>
                </div>
            </section>
        </section>
    </div>

    <script src="./admin.js"></script>
</body>
</html>
